<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% if site.plugins contains 'jekyll-seo-tag' %}
    {% seo %}
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <h1>{{ site.title | default: "Wind Energy Insights" }}</h1>
      <h2>{{ site.description | default: "Comprehensive insights on wind energy" }}</h2>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | default: "Wind Energy Insights" }}</p>
    </div>
  </footer>
</body>
</html>
